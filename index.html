<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="rock.png" alt="" width="80%" height="10%">
		</div>
		<div class="choice" id="p">
			<img src="paper.png" alt="" width="70%" height="10%">
		</div>
		<div class="choice" id="s">
			<img src="scissors.png" alt="" width="70%" height="20%">
		</div>

	</div>
<p id="action-message"> Make your move</p> 

<p id="list_headers"> Before You Start </p>
<ul id="plain_text">
<li>Only two players are needed. If there are more, have everyone pair up.</li>
<li>Explain and demonstrate the rules of play.
</li>
<li>Check for understanding.</li>
</ul>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
